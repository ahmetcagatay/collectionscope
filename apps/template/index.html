<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Collection Visualization Demo</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../../css/vendor/normalize.css">
  <link rel="stylesheet" href="../../css/main.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div id="app" class="app is-loading">
    <div class="loading">
      <h2>Loading assets and data...</h2>
      <div class="loading-bar">
        <div class="loading-progress"></div>
        <div class="loading-text">0%</div>
      </div>
    </div>
    <nav class="camera-nav">
      <button class="move-button" data-direction="1" aria-label="Move camera forward">⇧</button>
      <button class="move-button" data-direction="-1" aria-label="Move camera backward">⇩</button>
    </nav>

    <div id="top-right-ui" class="top-right-ui"></div>
    <div class="bottom-ui">
      <div id="stories" class="bottom-left-ui stories"></div>
      <div id="bottom-right-ui" class="bottom-right-ui active">
        <button class="toggle-controls toggle-button active" data-on="Minimize" data-off="Maximize">Minimize</button>
      </div>
    </div>

  </div>

  <div id="instructions" class="instructions">
    <div>
      <h1>Visualize AMNH Anthropology collections over time</h1>
      <ul>
        <li>Press <strong>arrow keys</strong> or <strong>w/a/s/d</strong> to move forward/backward/left/right</li>
        <li>Use <strong>cursor</strong> to look around</li>
        <li>Press <strong>spacebar</strong> to change layout</li>
      </ul>
      <p><button class="start">Start</button></p>
    </div>
  </div>

  <script>
  var renderNeeded = true;
  </script>
  <script src="../../js/vendor/jquery-3.4.1.min.js"></script>
  <script src="../../js/vendor/underscore-1.9.2.min.js"></script>
  <script src="../../js/vendor/three-r114.min.js"></script>
  <script src="../../js/vendor/hammer.min.js"></script>

  <script src="../../js/utils/math_utils.js"></script>

  <script src="../../js/lib/collection.js"></script>
  <script src="../../js/lib/controls.js"></script>
  <script src="../../js/lib/geometry.js"></script>
  <script src="../../js/lib/key.js"></script>
  <script src="../../js/lib/label.js"></script>
  <script src="../../js/lib/labelSet.js"></script>
  <script src="../../js/lib/material.js"></script>
  <script src="../../js/lib/mesh.js"></script>
  <script src="../../js/lib/overlay.js"></script>
  <script src="../../js/lib/set.js"></script>
  <script src="../../js/lib/sound.js"></script>
  <script src="../../js/lib/soundSet.js"></script>
  <script src="../../js/lib/story.js"></script>
  <script src="../../js/main.js"></script>

  <script src="js/config.js"></script>
  <!-- these files should be generated by running make_app.py -->
  <script src="js/config/config.labels.js"></script>
  <script src="js/config/config.metadata.js"></script>
  <script src="js/config/config.sets.js"></script>
  <script src="js/config/config.positions.js"></script>
  <script src="js/config/config.sounds.js"></script>
  <script src="js/config/config.textures.js"></script>
  <script src="js/config/config.content.js"></script>
  <!-- / -->
  <script src="js/app.js"></script>
</body>

</html>
